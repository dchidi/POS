name: Deploy to Namecheap (Vite App)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--max_old_space_size=4096" # Include this line

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build Vite app
        run: npm run build

      - name: Check if dist folder exists
        run: ls -la dist/

      - name: Deploy to Namecheap via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.NAMECHEAP_HOST }}
          username: ${{ secrets.NAMECHEAP_USERNAME }}
          password: ${{ secrets.NAMECHEAP_PASSWORD }}
          local-dir: dist/
          exclude: |
            **/.git*
            **/node_modules/**
            README.md
            package*.json
            tsconfig*.json
          dangerous-clean-slate: true
